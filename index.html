<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Change Image on Hover</title>
</head>
<body>
    <div class="navigation">
        <div class="nav-area">
            <ul>
                <li>
                    <a href="#" onmouseenter="changeImg('images/bag.jpg')">
                        Bag
                    </a>
                </li>
                <li>
                    <a href="#" onmouseenter="changeImg('images/shoes.jpg')">
                        Shoes
                    </a>
                </li>
                <li>
                    <a href="#" onmouseenter="changeImg('images/hoodie.jpg')">
                        Hoodie
                    </a>
                </li>
                <li>
                    <a href="#" onmouseenter="changeImg('images/watch.jpg')">
                        Watch
                    </a>
                </li>
                <li>
                    <a href="#" onmouseenter="changeImg('images/shirt.jpg')">
                        Shirt
                    </a>
                </li>
                <li> 
                    <a href="#" onmouseenter="changeImg('images/jacket.jpg')">
                        Jacket
                    </a>
                </li>
            </ul>
        </div>
        <div class="image-area">
            <img src="images/bag.jpg" alt="" id="slider">
        </div>
    </div>
    <script>
        function changeImg(imgchanger) {
            document.getElementById('slider').src = imgchanger;
        }
    </script>
</body>
</html>
